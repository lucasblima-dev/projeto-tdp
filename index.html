<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=h1, initial-scale=1.0">

  <link rel="stylesheet" href="./style/style.css">
  <title>To-do List</title>
</head>

<body>
  <div class="container">
    <h1>To-do List</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="Add a new task...">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="completed">Completo</div>
      <div class="filter" data-filter="pending">Incompleto</div>
      <div class="delete-all">Apagar tudo</div>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="./imgs/empty.svg">
    </div>
  </div>
  <div></div>
  <div></div>

  <script src="https://kit.fontawesome.com/7c03a2966a.js" crossorigin="anonymous"></script>
</body>

</html>
